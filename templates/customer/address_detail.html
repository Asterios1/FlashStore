{% extends 'partials/base.html' %} {% load static %} {% load humanize %} {% block content %}

<div class="gray py-3">
    <div class="container">
        <div class="row">
            <div class="colxl-12 col-lg-12 col-md-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="/">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="#">Comprador</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Actualizar dirección</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>

<section class="middle">
    <div class="container">
        <div class="row align-items-start justify-content-between">
            {% include 'customer/sidebar.html' %}


            <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                <div class="row mb-4">
                    <h4 class="mb-0 mb-2 fw-bold">Actualizar dirección</h4>
                </div>

                <div class="col-xl-12">
                    <div class="row align-items-center">
                        <form class="row m-0" action="" method="POST">
                            {% csrf_token %}
                             <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Nombre completo</label>
                                    <input type="text" name="full_name" class="form-control rounded" value="{{address.full_name}}" />
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Correo</label>
                                    <input type="text" name="email" class="form-control rounded" value="{{address.email}}" />
                                </div>
                            </div>
                             <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Celular</label>
                                    <input type="text" name="mobile" class="form-control rounded" value="{{address.mobile}}" />
                                </div>
                            </div>
                            
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Dirección</label>
                                    <input type="text" name="address" class="form-control rounded" value="{{address.address}}" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Ciudad</label>
                                    <input type="text" name="city" class="form-control rounded" value="{{address.city}}" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Departamento</label>
                                    <input type="text" name="state" class="form-control rounded" value="{{address.state}}" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">País</label>
                                    <input type="text" name="country" class="form-control rounded" value="{{address.country}}" />
                                </div>
                            </div>

                             <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-4">
                                <div class="form-group">
                                    <label class="small text-dark ft-medium">Código postal</label>
                                    <input type="text" name="zip_code" class="form-control rounded" value="{{address.zip_code}}" />
                                </div>
                            </div>

                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <a href="{% url 'customer:addresses' %}" class="btn bg-secondary text-white btn-sm rounded"> <i class="fas fa-arrow-left"></i> Volver</a>
                                    <button type="submit" class="btn bg-primary text-white btn-sm rounded">Guardar cambios<i class="fas fa-save ms-2"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
